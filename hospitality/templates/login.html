<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hotel Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/logins/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/logins/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="logins/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/logins/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/logins/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/login" method="post">
					 <!-- Display flash messages -->
					{% with messages = get_flashed_messages(with_categories=true) %}
						{% if messages %}
							<ul>
								{% for category, message in messages %}
								<div class="alert alert-{{category}}" role="alert">
									{{message}}
								</div>
								{% endfor %}
							</ul>
						{% endif %}
					{% endwith %}
						
					<span class="login100-form-title p-b-43">
						Login
					</span>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="username" name="username" required minlength="3">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" id="password" name="password" required minlength="8">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					 <div class="form-group">
						<select class="form-control  input100" id="role" name="userRole" required>
							<option value="">Select Role</option>
							<option value="Admin">Admin</option>
							<option value="Manager">Manager</option>
						</select>
						<span class="focus-input100"></span>
					</div> 
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/logins/images/Login_Image.avif');">
				</div>
			</div>
		</div>
	</div>
	
	
	
<!--===============================================================================================-->
	<script src="static/logins/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/logins/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/logins/vendor/bootstrap/js/popper.js"></script>
	<script src="static/logins/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/logins/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/logins/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/logins/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/logins/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/logins/js/main.js"></script>

</body>
</html>
