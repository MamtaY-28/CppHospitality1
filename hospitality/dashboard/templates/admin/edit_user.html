<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="static/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="static/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link
      href="static/assets/js/morris/morris-0.4.3.min.css"
      rel="stylesheet"  
    />
    <!-- CUSTOM STYLES-->
    <link href="static/assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <style>
    .col-md-9 {
        width: 100%;
    }</style>
  </head>
  <body>
    <div id="wrapper">
      <nav
        class="navbar navbar-default navbar-cls-top"
        role="navigation"
        style="margin-bottom: 0"
      >
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".sidebar-collapse"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% if current_user_role == 'Manager' %}
            <a class="navbar-brand" href="#">Manager</a>
          {% else %}
            <a class="navbar-brand" href="#">Admin</a>
          {% endif %}
        </div>
        <div
          style="float: right;">
          <a href="/logout" class="btn btn-danger square-btn-adjust">Logout</a>
        </div>
      </nav>
      <!-- /. NAV TOP  -->
      <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav" id="main-menu">
          
            <li>
              <a  href="/dashboard"
                ><i class="fa fa-dashboard fa-3x"></i> Dashboard</a
              >
            </li>
            {% if current_user_role == 'Admin' %}
            <li>
              <a href="/dashboard/users"
                ><i class="fa fa-user fa-3x"></i>User</a
              >
            </li>
            {% endif %}
            <li>
              <a href="/dashboard/rooms"
                ><i class="fa fa-bars fa-3x"></i> Rooms</a
              >
            </li>
            <li>
              <a href="/dashboard/booking"
                ><i class="fa fa-rocket fa-3x"></i> Booking</a
              >
            </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /. NAV SIDE  -->
      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
          <h2>Edit Booking Dashboard</h2>
            </div>
          </div>
          <!-- /. ROW  -->
          <hr />
          <div class="col-md-9 col-sm-12 col-xs-12">
            <div class="panel panel-default">
              <div class="panel-heading">Edit User Data </div>
              <div class="panel-body">
                        <form action="/dashboard/users/edit?username={{user.username.S}}" method="post" enctype="multipart/form-data">
                          <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="inputEmail4">Full Name</label>
                              <input type="text" id="fname" name="fullName" value="{{user.fullName.S}}" required class="form-control" placeholder="Name" minlength="3">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputEmail4">Username</label>
                              <input type="text" name="username" required class="form-control"  value="{{user.username.S}}" disabled minlength="3">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">Email</label>
                              <input type="email" name="email" class="form-control" id="email" required  value="{{user.email.S}}">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">Role</label>
                              <select class="form-control" aria-label="Default select example" name="userRole" id="role" required>
                                <option value="">Select Role</option>
                                <option value="Admin" {% if user.userRole.S == 'Admin' %} selected {% endif %}>Admin</option>
                                <option value="Manager" {% if user.userRole.S == 'Manager' %} selected {% endif %}>Manager</option>
                              </select>
                            </div>
                            
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">Phone Number</label>
                              <input type="text" name="phone" class="form-control" id="inputPassword4"  value="{{user.phone.S}}" minlength="11">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">Password</label>
                              <input type="password" required class="form-control" id="password" value="{{user.password.S}}" requiredplaceholder="Password" minlength="8" name="password">
                            </div>
                          </div>
                          <div style="
                          float: right;
                          margin-top: 20px;
                      ">  <input type="submit" class="btn btn-primary" value="Update User"></input>
                        </div>
                        <div  style="
                        float: right;
                        margin-top: 20px;
                        margin-right: 10px;
                    ">
                        <a href="/dashboard/users" class="btn btn-primary">Back</a>
                        </div>
                        </form>
                      </div>
                      </div>
                      </div>
                  
                  
                </div>
            
          <!-- /. ROW  -->
          <hr />
         
          <!-- /. ROW  -->
          
           
          </div>
          </div>
          <!-- /. ROW  -->
        </div>
        <!-- /. PAGE INNER  -->
      </div>
      <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="static/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="static/assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="static/assets/js/jquery.metisMenu.js"></script>
    <!-- MORRIS CHART SCRIPTS -->
    <script src="static/assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="static/assets/js/morris/morris.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="static/assets/js/custom.js"></script>
  </body>
</html>
